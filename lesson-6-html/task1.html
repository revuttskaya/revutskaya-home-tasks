<!doctype html>
<html lang="en">
<head>
  <title>The first task in the 6th lesson HTML</title>
  <style type="text/css">
    table {
      border-collapse: collapse;
      width: 400px;
    }

    td {
      border: 5px solid #000;
    }
  </style>
</head>
<body>
  <table cellpadding="20" bgcolor="#ffffff">
    <tr>
      <td colspan="2"></td>
      <td colspan="3"></td>
      <td colspan="3" bgcolor="#fffa69"></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td colspan="4" rowspan="4" bgcolor="#ff5b2d"></td>
      <td colspan="3" rowspan="2" width="5" height="30" bgcolor="#fffa69"></td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td rowspan="3"></td>
      <td rowspan="2" height="40"></td>
      <td rowspan="2"></td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td bgcolor="#000000"></td>
      <td bgcolor="#000000"></td>
      <td colspan="2" width="40"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="3" bgcolor="#fffa69"></td>
      <td bgcolor="#000000"></td>
      <td bgcolor="#000000"></td>
      <td colspan="2"></td>
      <td  colspan="2" rowspan="2" bgcolor="#074481"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"></td>
      <td colspan="2" bgcolor="#000000"></td>
    </tr>
    <tr>
      <td colspan="4" width="10"></td>
    </tr>
  </table>
</body>
</html>
