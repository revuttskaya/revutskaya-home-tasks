<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
  <script>
      var lastName = prompt('Ваша фамилия?');
      var firstName = prompt('Ваше имя?');
      var patronymic = prompt('Ваше отчество?');

      var fullName = lastName + ' ' + firstName + ' ' + patronymic;

      var age = parseInt(prompt('Сколько Вам лет?'));

      var maleGender = confirm('Ваш пол мужской?');
      var gender;
      if (maleGender === true) {
          gender = 'мужской';
      } else {
          gender = 'женский';
      }
      // gender = maleGender === true ? 'мужской' : 'женский';

      var pension;
      if (age >= 63) {
          pension = 'да';
      } else {
          pension = 'нет';
      }
      //pension = age >= 63 ? 'да' : 'нет';

      alert('Ваше ФИО: ' + fullName +
          '\nВаш возраст в годах: ' + age +
          '\nВаш возраст в днях: ' + age * 365 +
          '\nЧерез 5 лет Вам будет: ' + (age + 5) +
          '\nВаш пол: ' + gender +
          '\nВы на пенсии: ' + pension);
  </script>
</body>
</html>
